<script>
    let num = parseInt(prompt('nhap so'));
    let count = 0;
    let N=2;
    for (count=0; count < num; ){
        let check = true;
        for (let i=2;i < N; i++){
            if (N % i === 0){
                check = false
                break;
            }
        }
        if (check === true) {
            document.write(N + "; ")
            count++
        }
        N++
    }
